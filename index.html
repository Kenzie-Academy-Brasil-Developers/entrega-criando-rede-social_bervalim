<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/form.css" />
    <link rel="stylesheet" href="./src/styles/aside.css" />
    <link rel="stylesheet" href="./src/styles/sectionPosts.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Criando rede social</title>
  </head>
  <body>
    <header class="header__container">
      <figure class="header__logo">
        <img src="./src/assets/img/logo.svg" />
      </figure>
      <p>Sair</p>
    </header>
    <main>
      <div class="input__aside">
        <section class="form__container">
          <div class="form__profile">
            <img src="./src/assets/img/user1.svg" />
            <div class="form__information">
              <h3>Samuel Leão</h3>
              <p>Front end Engineer</p>
            </div>
          </div>
          <div class="form_post">
            <form class="form__content">
              <input
                type="text"
                placeholder="Digitar título do post"
                class="form__input"
              />
              <textarea
                type="text"
                class="form__textarea"
                placeholder="Digitar descrição do post"
              ></textarea>
              <button class="form__button">Postar</button>
            </form>
          </div>
        </section>
        <aside class="aside__profile">
          <h3 class="aside__title">Sugestões para você seguir</h3>
          <ul class="aside__suggestions"></ul>
        </aside>
      </div>
      <section class="section__posts">
        <h3>Posts</h3>
        <ul class="section__list"></ul>
      </section>
    </main>
    <dialog class="modal__controller"></dialog>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
